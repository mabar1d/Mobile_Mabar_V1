plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    // Add the Crashlytics Gradle plugin
    id 'com.google.firebase.crashlytics'
}
apply plugin: 'kotlin-android'

ext.versionMajor = 1 //2 digit depan
ext.versionFitur = 0 //3 digit tengah
ext.versionTroubleShoot = 0 //4 digit belakang
ext.versionName = ext.versionMajor + "." + ext.versionFitur + "." + ext.versionTroubleShoot


private Integer generateVersionCode() {
    return ext.versionMajor * 100000000 + ext.versionFitur * 10000 + ext.versionTroubleShoot
}

private String verName() {
    return ext.versionName;
}

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId 'com.circle.CircleGames'
        minSdkVersion 23
        targetSdkVersion 33
        versionCode generateVersionCode()
        versionName verName()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
